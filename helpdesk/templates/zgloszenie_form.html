<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nowe zgłoszenie</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">

    <a href="{% url 'helpdesk:dashboard' %}" class="btn btn-link mb-3">&larr; Powrót do dashboardu</a>

    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Nowe zgłoszenie</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Zapisz</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
