<!doctype html>
<html lang="pl" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}System Helpdesk{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f3f4f6; /* Lekko szary odcień, żeby karty się wyróżniały */
            font-family: 'Inter', sans-serif;
            color: #333;
        }
        .navbar {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%); /* Nowoczesny gradient */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); /* Delikatny cień */
            transition: transform 0.2s;
        }
        .btn {
            border-radius: 6px;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'helpdesk:dashboard' %}">
                <i class="bi bi-layers-fill me-2"></i>HELPDESK
            </a>

            {% if user.is_authenticated %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center gap-2">
                        <li class="nav-item text-white-50 me-3 d-none d-lg-block">
                            <small>Zalogowany: <strong class="text-white">{{ user.username }}</strong></small>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'password_change' %}" class="btn btn-sm btn-light text-primary fw-bold">
                                <i class="bi bi-key-fill"></i> Hasło
                            </a>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-outline-light">
                                    <i class="bi bi-power"></i> Wyloguj
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>

    <main class="flex-shrink-0 py-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-white text-center border-top text-muted small">
        <div class="container">
            &copy; 2025 System Helpdesk
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Znajdź wszystkie inputy, selecty i textarea
            var formFields = document.querySelectorAll('input:not([type="checkbox"]):not([type="radio"]):not([type="hidden"]):not(.btn), select, textarea');

            formFields.forEach(function(field) {
                // Dodaj klasę form-control (wygląd Bootstrapa)
                field.classList.add('form-control');

                // Jeśli pole ma błędy walidacji, dodaj czerwoną ramkę
                if (field.parentElement.querySelector('.text-danger')) {
                    field.classList.add('is-invalid');
                }
            });

            // Dodatkowe stylowanie checkboxów (jeśli są)
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function(box) {
                box.classList.add('form-check-input');
            });
        });
    </script>
</body>
</html>
