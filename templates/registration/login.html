<!doctype html>
<html lang="pl" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logowanie - Helpdesk</title>
    <style>
        :root {
            --page-bg: #f5f7fb;
            --content-bg: #ffffff;
            --border-subtle: #e3e7ed;
            --accent: #2f80ed;
            --accent-soft: #e3efff;
            --danger: #e5494d;
            --text-main: #0f172a;
            --text-muted: #6b7280;
            --radius-lg: 12px;
            --shadow-soft: 0 10px 30px rgba(15, 23, 42, 0.12);
        }

        :root[data-theme='dark'] {
            --page-bg: #0f0f15;
            --content-bg: #1a1b23;
            --border-subtle: #2c2f3a;
            --accent: #4c8dff;
            --accent-soft: #1f2d4a;
            --danger: #f97373;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --shadow-soft: 0 12px 36px rgba(0, 0, 0, 0.5);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background:
                radial-gradient(circle at 20% 20%, rgba(47,128,237,0.06), transparent 35%),
                radial-gradient(circle at 80% 10%, rgba(229,73,77,0.08), transparent 30%),
                var(--page-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
            color: var(--text-main);
        }

        :root[data-theme='dark'] body {
            background:
                radial-gradient(circle at 20% 20%, rgba(76,141,255,0.08), transparent 35%),
                radial-gradient(circle at 80% 10%, rgba(229,73,77,0.1), transparent 30%),
                var(--page-bg);
        }

        .login-wrapper {
            width: 100%;
            max-width: 520px;
            position: relative;
        }

        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            border-radius: 999px;
            border: 1px solid var(--border-subtle);
            background: var(--content-bg);
            color: var(--text-main);
            padding: 8px 12px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
        }

        :root[data-theme='dark'] .theme-toggle {
            border-color: rgba(255,255,255,0.16);
        }

        .card {
            background: var(--content-bg);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            padding: 22px 22px 20px;
        }

        .card-head {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(135deg, #ffb545, #ff5f6d);
            box-shadow: var(--shadow-soft);
        }

        h1 {
            margin: 0;
            font-size: 20px;
            color: var(--text-main);
        }

        .subtitle {
            margin: 2px 0 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        label {
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            padding: 12px 14px;
            font-size: 14px;
            background: #f8fbff;
        }

        :root[data-theme='dark'] input[type="text"],
        :root[data-theme='dark'] input[type="password"] {
            background: #11131b;
            border-color: #2f3545;
            color: #e5e7eb;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(47, 128, 237, 0.18);
            background: #fff;
        }

        :root[data-theme='dark'] input:focus {
            box-shadow: 0 0 0 3px rgba(76, 141, 255, 0.25);
            background: #0d0f18;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            align-items: center;
            margin-top: 4px;
        }

        .btn {
            border: none;
            border-radius: 999px;
            padding: 10px 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-primary:hover {
            background: #2569c4;
        }

        :root[data-theme='dark'] .btn-primary {
            background: #3b7af5;
        }

        :root[data-theme='dark'] .btn-primary:hover {
            background: #2f63c7;
        }

        .errorlist,
        .alert {
            margin: 0 0 8px;
            padding: 10px 12px;
            list-style: none;
            border-radius: 10px;
            border: 1px solid var(--danger);
            background: #fde7e7;
            color: #821d1d;
            font-size: 13px;
        }

        :root[data-theme='dark'] .alert,
        :root[data-theme='dark'] .errorlist {
            background: #2c1a1a;
            border-color: #7a2c2c;
            color: #fca5a5;
        }

        .footer-link {
            margin-top: 10px;
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<button type="button" id="login-theme-toggle" class="theme-toggle">Motyw: jasny</button>
<div class="login-wrapper">
    <div class="card">
        <div class="card-head">
            <div class="logo"></div>
            <div>
                <h1>Panel Helpdesk</h1>
                <p class="subtitle">Zaloguj się, aby kontynuować</p>
            </div>
        </div>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert" role="alert">
                    Nieprawidłowa nazwa użytkownika lub hasło. Spróbuj ponownie.
                </div>
            {% endif %}

            <div>
                <label for="id_username">Nazwa użytkownika</label>
                <input type="text" name="username" id="id_username" required autofocus>
            </div>

            <div>
                <label for="id_password">Hasło</label>
                <input type="password" name="password" id="id_password" required>
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <div class="actions">
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
            </div>
        </form>

    </div>
</div>
<script>
(function() {
    const STORAGE_KEY = 'helpdesk-theme';
    const root = document.documentElement;
    const btn = document.getElementById('login-theme-toggle');
    const media = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');

    if (!btn) return;

    function apply(theme, persist) {
        const next = theme === 'dark' ? 'dark' : 'light';
        root.setAttribute('data-theme', next);
        if (persist) {
            localStorage.setItem(STORAGE_KEY, next);
        }
        btn.textContent = next === 'dark' ? 'Motyw: ciemny' : 'Motyw: jasny';
    }

    const saved = localStorage.getItem(STORAGE_KEY);
    apply(saved || (media && media.matches ? 'dark' : 'light'), false);

    btn.addEventListener('click', function() {
        const current = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        apply(next, true);
    });

    if (media && media.addEventListener) {
        media.addEventListener('change', function(e) {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (!stored) {
                apply(e.matches ? 'dark' : 'light', false);
            }
        });
    }

    window.addEventListener('storage', function(e) {
        if (e.key === STORAGE_KEY && e.newValue) {
            apply(e.newValue, false);
        }
    });
})();
</script>
</body>
</html>
