<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <title>Logowanie - System Helpdesk</title>

    <style>
        body {
            background-color: #f8f9fa; /* Jasnoszare tło */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="text-center mb-4">Helpdesk Logowanie</h3>

                        <form method="post" action="{% url 'login' %}">

                            {% csrf_token %}

                            {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    Nieprawidłowa nazwa użytkownika lub hasło.
                                    Spróbuj ponownie.
                                </div>
                            {% endif %}

                            <div class="form-floating mb-3">
                                <input type="text"
                                       name="username"
                                       class="form-control"
                                       id="id_username"
                                       placeholder="nazwa"
                                       required>
                                <label for="id_username">Nazwa użytkownika</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       id="id_password"
                                       placeholder="hasło"
                                       required>
                                <label for="id_password">Hasło</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Zaloguj się</button>
                            </div>

                            <input type="hidden" name="next" value="{{ next }}">

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>
</html>
