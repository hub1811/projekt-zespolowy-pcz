{% extends "base.html" %}

{% block title %}Hasło zmienione{% endblock %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-5">
        <div class="card shadow-sm border-success border-top border-4">
            <div class="card-body p-5 text-center">
                <div class="text-success mb-3">
                    <i class="bi bi-check-circle-fill" style="font-size: 4rem;"></i>
                </div>
                <h2 class="h4 fw-bold mb-3">Sukces!</h2>
                <p class="text-muted mb-4">Twoje hasło zostało pomyślnie zaktualizowane. Możesz teraz bezpiecznie korzystać z systemu.</p>

                <a href="{% url 'helpdesk:dashboard' %}" class="btn btn-outline-primary px-4">
                    Wróć do strony głównej
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
